<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <link rel="stylesheet" href="../../css/systeming.css" media="all">
  </link>
</head>

<body>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="layui-elem-field layuimini-search">
        <legend>搜索条件</legend>
        <div style="margin: 10px 10px 10px 10px">
          <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label">资源类型</label>
                <div class="layui-input-inline">
                  <select>
                    <option value="">请选择</option>
                    <option value="1">全大网/半外包</option>
                    <option value="2">全外包</option>
                    <option value="3">全外包(背靠背/港到港/陆运全外包)</option>
                  </select>
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">产品名称</label>
                <div class="layui-input-inline">
                  <select>
                    <option value="">请选择</option>
                    <option value="1">顺丰标快</option>
                    <option value="2">顺丰特惠A</option>
                    <option value="3">极速包裹</option>
                    <option value="3">重货包裹</option>
                    <option value="3">小票零担</option>
                    <option value="3">大票零担</option>
                    <option value="3">限时KC24</option>
                    <option value="3">重货快运</option>
                  </select>
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">起运省份</label>
                <div class="layui-input-inline">
                  <input type="text" autocomplete="off" placeholder="起运省份" class="layui-input">
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">目的省份</label>
                <div class="layui-input-inline">
                  <input type="text" autocomplete="off" placeholder="目的省份" class="layui-input">
                </div>
              </div>
              <div class="layui-inline">
                  <label class="layui-form-label">起运城市</label>
                  <div class="layui-input-inline">
                    <input type="text" autocomplete="off" placeholder="目的省份" class="layui-input">
                  </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">目的城市</label>
                    <div class="layui-input-inline">
                      <input type="text" autocomplete="off" placeholder="目的省份" class="layui-input">
                    </div>
                  </div>
              <div class="layui-inline">
                <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">查询</a>
              </div>
            </div>
          </form>
        </div>
      </fieldset>

      <div class="layui-btn-group">
        <button type="button" class="layui-btn" id="add-open">
          <i class="layui-icon">&#xe608;</i> 加入待选报价单
        </button>
        <button type="button" class="layui-btn layui-btn-normal" id="addOrder">
           查看待选报价单
        </button>
        <button type="button" class="layui-btn">
            <i class="layui-icon">&#xe681;</i> 导入基础报价单
          </button>
      </div>
      <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
      <script type="text/html" id="currentTableBar">
        <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
      </script>
    </div>
  </div>
  <script src="../../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'table', 'laydate'], function () {
      var $ = layui.jquery,
        form = layui.form,
        laydate = layui.laydate,
        table = layui.table;

      //执行一个laydate实例
      laydate.render({
        elem: '#date1' //指定元素
      });
      //执行一个laydate实例
      laydate.render({
        elem: '#date2' //指定元素
      });

      table.render({
        elem: '#currentTableId',
        url: '../../TestData/TGEList.json',
        cols: [
          [{
            type: "checkbox",
            width: 50,
            fixed: "left"
          },
          {
            field: 't1',
            width: 120,
            title: '原寄地'
          },
          {
            field: 't2',
            width: 120,
            title: '原寄城市',
          },
          {
            field: 't3',
            width: 120,
            title: '原寄省'
          },
          {
            field: 't4',
            width: 120,
            title: '始发区',
          },
          {
            field: 't5',
            width: 120,
            title: '原寄大区',
          },
          {
            field: 't6',
            width: 120,
            title: '目的地',
          },
          {
            field: 't7',
            width: 120,
            title: '目的城市',
          },
          {
            field: 't8',
            width: 120,
            title: '目的省',
          },
          {
            field: 't9',
            width: 120,
            title: '目的区',
          }, {
            field: 't10',
            width: 120,
            title: '目的大区',
          },
          {
            field: 't11',
            width: 120,
            title: '区域类型',
          },
          {
            field: 't12',
            width: 120,
            title: '里程',
          },
          {
            field: 't13',
            width: 120,
            title: '轻抛系数',
          },
          {
            field: 't14',
            width: 120,
            title: '起重重量(kg)',
          },
          {
            field: 't15',
            width: 120,
            title: '首重(10kg)'
          },
          {
            field: 't16',
            width: 120,
            title: '续重(10-20kg)',
          },
          {
            field: 't17',
            width: 120,
            title: '20kg价格',
          },
          {
            field: 't18',
            width: 120,
            title: '续重(20-50kg)',
          },
          {
            field: 't19',
            width: 120,
            title: '续重(50-100kg)',
          },
          {
            field: 't20',
            width: 120,
            title: '续重(100-300kg)',
          },
          {
            field: 't21',
            width: 120,
            title: '续重(300-500kg)',
          },
          {
            field: 't22',
            width: 120,
            title: '续重500kg+',
          },
          {
            title: '操作',
            minWidth: 150,
            templet: '#currentTableBar',
            fixed: "right",
            align: "center"
          }
          ]
        ],
        limits: [10, 15, 20, 25, 50, 100],
        limit: 15,
        page: true
      });

      // 监听搜索操作
      form.on('submit(data-search-btn)', function (data) {
        var result = JSON.stringify(data.field);
        // layer.alert(result, {
        //   title: '最终的搜索信息'
        // });

        //执行搜索重载
        table.reload('currentTableId', {
          page: {
            curr: 1
          },
          where: {
            searchParams: result
          }
        }, 'data');

        return false;
      });
      
        $("#addOrder").on("click", function () {
          layer.open({
          type: 2,
          title: "待选报价单列表",
          area: ['100%', '100%'],
          content: "./addBasicQuotationQuery.html",
          scrollbar: false,
          // offset: 't'
        })

      });
      // 监听添加操作
      $("#add-open").on("click", function () {
        layer.open({
        title: '提示'
        ,content: '加入待选报价单成功！'
      }); 

      });

      // 监听删除操作
      $(".data-delete-btn").on("click", function () {
        var checkStatus = table.checkStatus('currentTableId'),
          data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      });

      //监听表格复选框选择
      table.on('checkbox(currentTableFilter)', function (obj) {
        console.log(obj)
      });

      table.on('tool(currentTableFilter)', function (obj) {
        var data = obj.data;
        if (obj.event === 'edit') {
          layer.alert('编辑行：<br>' + JSON.stringify(data))
        } else if (obj.event === 'delete') {
          layer.confirm('真的删除行么', function (index) {
            obj.del();
            layer.close(index);
          });
        }
      });

    });
  </script>
  <script>

  </script>

</body>

</html>
