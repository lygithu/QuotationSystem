<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <link rel="stylesheet" href="../../css/systeming.css" media="all">
  </link>
</head>

<body>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="layui-elem-field layuimini-search">
        <legend>搜索条件</legend>
        <div style="margin: 10px 10px 10px 10px">
          <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
             
              <div class="layui-inline">
                <label class="layui-form-label">资源类型</label>
                <div class="layui-input-inline">
                  <select>
                    <option value="">请选择</option>
                    <option value="1">折让率报价</option>
                    <option value="2">单公斤报价</option>
                    <option value="3">单箱,单票报价</option>
                    <option value="3">单立方报价</option>
                    <option value="3">对段收费</option>
                  </select>
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">产品名称</label>
                <div class="layui-input-inline">
                  <input type="text" autocomplete="off" placeholder="产品名称" class="layui-input">
                </div>
              </div>
              <div class="layui-inline">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-inline">
                      <input type="text" id="date1" autocomplete="off" placeholder="创建时间" class="layui-input">
                    </div>
                  </div>

              <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-normal">
                  <i class="layui-icon">&#xe615;</i> 查询
                </button>
              </div>
              <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-danger">
                  <i class="layui-icon">&#xe666;</i> 重置
                </button>
              </div>


            </div>
          </form>
        </div>
      </fieldset>
      <div class="layui-btn-group">
        <button type="button" class="layui-btn">
          <i class="layui-icon">&#xe681;</i> 导入
        </button>
        <button type="button" class="layui-btn layui-btn-normal">
          <i class="layui-icon">&#xe601;</i> 导出
        </button>
      </div>
      <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
      <script type="text/html" id="currentTableBar">
        <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
      </script>
    </div>
  </div>
  <script src="../../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
  <script>

      laydate.render({
        elem: '#date1' //指定元素

      //执行一个laydate实例
      laydate.render({

      var data = [{

      table.render({
        elem: '#currentTableId',
        data: data,
        cols: [
          [{
            type: "checkbox",
            width: 50,
            fixed: "left"
          },
          {
            field: 't1',
            title: '资源类型'
          },
          {
            field: 't2',
            title: '产品名称',
          },
          {
            field: 't3',

          },
          {
            field: 't4',

          },
          {

          },
          {

          },
          {
            field: 't7',
            title: '最近更新时间',
          },
          {
            title: '操作',
            minWidth: 120,
            templet: '#currentTableBar',
            fixed: "right",
            align: "center"
          }
          ]
        ],
        limits: [10, 15, 20, 25, 50, 100],
        limit: 15,
        page: true
      });

      // 监听搜索操作
      form.on('submit(data-search-btn)', function (data) {
        var result = JSON.stringify(data.field);
        // layer.alert(result, {
        //   title: '最终的搜索信息'
        // });

        //执行搜索重载
        table.reload('currentTableId', {
          page: {
            curr: 1
          },
          where: {
            searchParams: result
          }
        }, 'data');

        return false;
      });

      // 监听添加操作
      $("#add-open").on("click", function () {

          type: 2,
          title: "新增报关单出口",

      // 监听删除操作
      $(".data-delete-btn").on("click", function () {
        var checkStatus = table.checkStatus('currentTableId'),
          data = checkStatus.data;

      table.on('checkbox(currentTableFilter)', function (obj) {

          layer.confirm('真的删除行么', function (index) {
