<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../css/systeming.css" media="all">
    </link>
</head>
<style>
    .row-marginTop{
        margin-top: 15px;
    }
</style>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
                <form class="layui-form layui-row layui-col-space10">
                        <input type="hidden" class="layui-input" id="Roleid" name="Roleid" value="999999">
                        <div class="layui-col-md7 layui-col-xs12">
                                <blockquote class="layui-elem-quote title"><i class="layui-icon"></i> 角色信息</blockquote>
                                <div class="border category">
                                    <div class="layui-row">
                                        <div class="magb15 layui-col-md12 layui-col-xs12">
                                            <label class="layui-form-label">角色名称</label>
                                            <div class="layui-input-block">
                                                <input class="layui-input RoleName" id="Rolename" lay-verify="required" name="Rolename" type="text" value="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row">
                                        <div class="magb15 layui-col-md12 layui-col-xs12">
                                            <label class="layui-form-label">角色描述</label>
                                            <div class="layui-input-block ProductCode">
                                                <textarea class="layui-textarea Comments" cols="20" id="Describe" lay-verify="required" name="Describe" rows="2"></textarea>
                                            </div>
                                        </div>
                                        <div class="magb15 layui-col-md6 layui-col-xs12">
                                            <label class="layui-form-label"></label>
                                            <div class="layui-input-block">
                                            </div>
                                        </div>
                                    </div>
                    
                                    <hr class="layui-bg-gray">
                                    <div class="layui-right">
                                        <button class="layui-btn" lay-submit="" lay-filter="formDemo">保存</button>
                                        <button id="fanhui" class="layui-btn layui-btn-primary">返回</button>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md5 layui-col-xs12">
                                <blockquote class="layui-elem-quote title"><i class="layui-icon"></i> 权限信息</blockquote>
                                <div class="border category">
                                        <div id="test12" class="demo-tree-more"></div>
                                </div>
                            </div>
                    </form>
        </div>
    </div>
    <script src="../../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['tree','form', 'table', 'laydate'], function () {
            var $ = layui.jquery,
                tree = layui.tree
                form = layui.form,
                laydate = layui.laydate,
                data = [{
                title: '报价单管理'
                ,id: 1
                ,field: 'name1'
                ,checked: true
                ,spread: true,
                children:[{
                    title: '报价单管理'
                    ,id: 2
                    ,field: ''
                },{
                    title: '我的报价单'
                    ,id: 3
                    ,field: ''
                }]
                },{
                title: '基础信息管理'
                ,id: 4
                ,field: 'name1'
                ,checked: true
                ,spread: true,
                children:[{
                    title: '用户管理'
                    ,id: 5
                    ,field: ''
                },{
                    title: '角色管理'
                    ,id: 6
                    ,field: ''
                }]
                }]
                table = layui.table;

            //执行一个laydate实例
            laydate.render({
                elem: '#date1' //指定元素
            });
            //执行一个laydate实例
            laydate.render({
                elem: '#date2' //指定元素
            });
             //基本演示
                tree.render({
                    elem: '#test12'
                    ,data: data
                    ,showCheckbox: true  //是否显示复选框
                    ,id: 'demoId1'
                    ,isJump: true //是否允许点击节点时弹出新窗口跳转
                    ,click: function(obj){
                    var data = obj.data;  //获取当前点击的节点数据
                    layer.msg('状态：'+ obj.state + '<br>节点数据：' + JSON.stringify(data));
                    }
                });
            $('#closeMask').click(function(){
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                window.parent.location.reload();   //刷新父界面
                parent.layer.close(index);    //关闭弹出层
            })
            $('#saveInf').click(function(){
                layer.open({
                    title: '提示'
                    ,content: '保存成功!'
                }); 
            })         
        });
    </script>
    <script>

    </script>

</body>

</html>
