<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <link rel="stylesheet" href="../../css/systeming.css" media="all">
    </link>
</head>
<style>
    .row-marginTop{
        margin-top: 15px;
    }

</style>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <div style="text-align: center">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-row row-marginTop">
                            <div class="layui-col-md6">
                                <div class="layui-inline">
                                    <label class="layui-form-label">登录账号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" autocomplete="off" placeholder="请输入登录账号" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-inline">
                                    <label class="layui-form-label">联系方式</label>
                                    <div class="layui-input-inline">
                                        <input type="text" autocomplete="off" placeholder="请输入登录账号" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row row-marginTop">
                            <div class="layui-col-md6">
                                <div class="layui-inline">
                                    <label class="layui-form-label">登录密码</label>
                                    <div class="layui-input-inline">
                                        <input type="text" autocomplete="off" placeholder="请输入登录账号" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md6">
                                    <div class="layui-inline">
                                            <label class="layui-form-label">角色</label>
                                            <div class="layui-input-inline">
                                              <select>
                                                <option value="">请选择</option>
                                                <option value="1">销售</option>
                                              </select>
                                            </div>
                                          </div>
                            </div>
                        </div>
                        <div class="layui-row row-marginTop">
                            <div class="layui-col-md6">
                                    <div class="layui-inline">
                                            <label class="layui-form-label">部门</label>
                                            <div class="layui-input-inline">
                                              <select>
                                                <option value="">请选择</option>
                                                <option value="1">销售部</option>
                                              </select>
                                            </div>
                                          </div>
                            </div>
                            <div class="layui-col-md6">
                                <div class="layui-inline">
                                    <label class="layui-form-label">姓名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" autocomplete="off" placeholder="请输入用户姓名" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row row-marginTop">
                            <div class="layui-col-md6">
                                    <div class="layui-inline">
                                            <label class="layui-form-label">入职日期</label>
                                            <div class="layui-input-inline">
                                              <input type="text" id="date1" autocomplete="off" placeholder="请选择入职日期" class="layui-input">
                                            </div>
                                          </div>
                            </div>
                            <div class="layui-col-md6">
                                    <div class="layui-inline">
                                            <div class="layui-input-block">
                                              <input type="radio" name="sex" value="男" title="男" checked="">
                                              <input type="radio" name="sex" value="女" title="女">
                                            </div>
                                          </div>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn" lay-submit="" id="saveInf" lay-filter="data-search-btn">保存</a>
                            <a class="layui-btn" lay-submit="" id="closeMask" lay-filter="data-search-btn">返回</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table', 'laydate'], function () {
            var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate,
                table = layui.table;

            //执行一个laydate实例
            laydate.render({
                elem: '#date1' //指定元素
            });
            //执行一个laydate实例
            laydate.render({
                elem: '#date2' //指定元素
            });
            $('#closeMask').click(function(){
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                window.parent.location.reload();   //刷新父界面
                parent.layer.close(index);    //关闭弹出层
            })
            $('#saveInf').click(function(){
                layer.open({
                    title: '提示'
                    ,content: '保存成功!'
                }); 
            })         
        });
    </script>
    <script>

    </script>

</body>

</html>
